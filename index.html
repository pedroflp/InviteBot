<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InviteBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/imgs/logos/invitebotlogo.png">
</head>
<body>
    <section id="header" class="header">
        <div class="header-content">
            <div class="header-logo">
                <img src="src/imgs/logos/invitebotlogowhite.png" alt="">
                <img src="src/imgs/logos/invitebotlogoname.png" alt="">
            </div>
            <!-- <div class="header-info">
                <span>Here you easily invite!</span>
            </div> -->
        </div>


        <div class="wave-divider">
            <svg class="wave" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" preserveAspectRatio="none">
                <path class="wavePath-haxJK1" d="M826.337463,25.5396311 C670.970254,58.655965 603.696181,68.7870267 447.802481,35.1443383 C293.342778,1.81111414 137.33377,1.81111414 0,1.81111414 L0,150 L1920,150 L1920,1.81111414 C1739.53523,-16.6853983 1679.86404,73.1607868 1389.7826,37.4859505 C1099.70117,1.81111414 981.704672,-7.57670281 826.337463,25.5396311 Z" fill="currentColor"></path>
            </svg>
        </div>
    </section>


    <section class="home">
        <div class="home-invite-section">
            <div class="home-invite-title">
                <h1>Invite your Bot here!</h1>
                <span>Insert a CLIENT BOT ID  below to invite it to your discord server!</span>
            </div>
           <div class="home-invite-form" id="home-invite-form">
                <input type="text" id="token-id" placeholder="Insert <CLIENT ID> here!" maxlength="18" minlength="18">
                <button id="invite-button" class="invite-button" onclick="tokenSubmit()">Invite</button>
           </div>
           <a href="https://discord.com/developers/applications" target="_blank">Where can I get a CLIENT ID?</a>
        </div>
    </section>

    <footer>
        <h2>This site is not afiliated with Discord, Inc.</h2>
        <h3>Developed by <span>Envy<a>#0633</a></span></h3>
    </footer>


    <div class="warnings">
        <div id="error-warning-null" class="error-warning">
            <h4>Error</h4>
            <span>Insert a CLIENT ID before invite!</span>
        </div>
    
        <div id="error-warning-invalid" class="error-warning">
            <h4>Error</h4>
            <span>Insert a complete CLIENT ID before invite! Your ID has only <span id="token-length" class="token-length"></span></span>
        </div>    
    </div>


<script src="tokenSubmit.js"></script>
</body>
</html>
